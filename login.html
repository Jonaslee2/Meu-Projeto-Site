<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60;url=index.html"/>
    <title>Logar no TurismoNet</title>


     <!-- icons -->
        
     <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7601/7601946.png" type="image/x-icon/">   
     <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/7601/7601946.png"/>

     <!-- /icons -->
     
    <link rel="stylesheet" href="CSS/login.css">

 <script src="Javascript/login.js"></script>

</head>
<body id="container">
    <form id="login_form">
        <div>
    
        <h2>Login</h2>
         <!-- SOCIAL MEDIA LINKS -->
         <div id="social_media">
            <!-- FACEBOOK -->
            <a href="#">
                <img src="assets/imgs/facebook.png" alt="">
            </a>


             <!-- GOOGLE -->
             <a href="https://accounts.google.com/AccountChooser/signinchooser?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser&ec=asw-gmail-globalnav-signin&theme=glif">
                <img src="assets/imgs/google.png" alt="Google logo">
            </a>
            
            <!-- GITHUB -->
            <a href="https://github.com/login">
                <img src="assets/imgs/github.png" alt="">
            </a>
         </div>

        <input type="text" placeholder="Login" id="login"  required>
        <input type="password" placeholder="Senha" id="senha"  required>
        <input type="button"  value="Acessar" id="login_button"   onclick="logar()" >
        <input type="button" value="Cadastrar" id="login_button" onclick="cadastro()">
        <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/5358/5358488.png"
            class="dirimage"></a>
        

    </form>

    <img src="assets/login-animate.svg" id="login_img">

    <script>

      
    </script>
 
    
</body>
</html>
